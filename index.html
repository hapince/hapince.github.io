<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Knight Duel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen">
      <h1>Medieval Knight Duel</h1>
      <button id="start-game">Start Game</button>
      <button id="view-rules">Rules</button>
      <button id="leaderboard">Leaderboard</button>
    </div>

    <!-- Duel Screen -->
    <div id="duel-screen" class="game-screen hidden">
      <div class="knight-container">
        <div class="knight-info">
          <div class="health-bar"><span class="health"></span></div>
          <div class="energy-bar"><span class="energy"></span></div>
        </div>
        <div class="knight" id="player-knight"></div>
      </div>
      <div class="knight-container">
        <div class="knight-info">
          <div class="health-bar"><span class="health"></span></div>
          <div class="energy-bar"><span class="energy"></span></div>
        </div>
        <div class="knight" id="opponent-knight"></div>
      </div>
      <div class="action-buttons">
        <button id="attack-btn">Attack</button>
        <button id="defend-btn">Defend</button>
        <button id="dodge-btn">Dodge</button>
      </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard-screen" class="menu-screen hidden">
      <h2>Leaderboard</h2>
      <div id="leaderboard-list"></div>
      <button id="back-to-menu">Back to Menu</button>
    </div>
  </div>
</body>
</html>
